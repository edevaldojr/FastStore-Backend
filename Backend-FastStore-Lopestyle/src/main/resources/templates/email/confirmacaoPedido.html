<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:remove="all">Confirmação de Pedido</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
    <body>
        <div>
            <h1>
            Pedido número: <span th:text="${order.id}"> </span>
            </h1>
            <p>
            Instante: <span
            th:text="${#dates.format(order.created_at, 'dd/MM/yyyy hh:mm')}"></span>
            </p>
            <p>
            Cliente: <span th:text="${order.consumer.name}"></span>
            </p>
            <p>
            Situação do pagamento: <span
            th:text="${order.payment.status.translateStatus}"></span>
            </p>
            <h3>Detalhes do pedido:</h3>
            <table border="1">
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço unitário</th>
                <th>Subtotal</th>
            </tr>
            <tr th:each="item : ${order.orderProducts}">
                <td th:text="${orderProducts.product.name}">nome</td>
                <td th:text="${orderProducts.quantity}">quantidade</td>
                <td th:text="${#numbers.formatDecimal(orderProducts.unityValue, 0, 'POINT', 2,
                'COMMA')}">preco</td>
                <td th:text="${#numbers.formatDecimal(orderProducts.subTotal, 0, 'POINT', 2,
                'COMMA')}">subTotal</td>
            </tr>
            </table>
            <p>
            Valor total: <span th:text="${#numbers.formatDecimal(order.totalValue, 0,
            'POINT', 2, 'COMMA')}"></span>
            </p>
        </div>
    </body>
</html>
